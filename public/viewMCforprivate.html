<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CSCI 2720 Group Project</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
    <script src="js/module.js"></script>
    <script src="js/headerCtrl.js"></script>
    <script>
    app.controller("mcCtrl", function($scope, $http){
        console.log("in veiwmc ctrl dllm");

        $scope.pageSize = 2;
        $scope.currentPage = 1;
        $scope.mcs;

        var refresh = function(){
          $http.get('/getmc').success(function(response){
              console.log("getmc");
              console.log(response);
              $scope.mcs = response;
          });
        };

        refresh();

        $scope.pageChanged = function() {
      	  var startPos = ($scope.page - 1) * 3;
      	  //$scope.displayItems = $scope.totalItems.slice(startPos, startPos + 3);
      	  console.log($scope.page);
      	};

        $scope.remove = function(id) {
          console.log(id);
          $http.delete('/delete/'+id).success(function(response){
            console.log(response);
            refresh();
          });


        };




    });

    app.filter('startForm', function() {
      return function(input, start) {
        if(input) {
            start = +start; //parse to int
            return input.slice(start);
        }
        return [];
      }
    });

    </script>

  </head>

  <body ng-app="app" >
    <!-- start nav bar -->
    <nav ng-controller="headerCtrl" ng-init="login=false" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">CSCI 2720 Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form ng-submit="singIn()" class="navbar-form navbar-right" ng-if="!login">
            <div class="form-group">
              <input type="text" ng-model="$parent.userData.userid" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" ng-model="$parent.userData.passwd" placeholder="Password" class="form-control">
            </div>
            <button class="btn btn-success">Sign in</button>
          </form>
          <p ng-if="login" class="navbar-text navbar-right" ng-cloak>Signed in as {{userid}}</p>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <!--  end nav bar-->


    <div ng-controller="mcCtrl" class="container-fluid">
      <form class="form-inline">
        <div class="form-group">
          <label>Creator</label>
          <input ng-model="name" type="text" placeholder="Ceator">
          <label>Tag</label>
          <input ng-model="tag" type="text" placeholder="Tag">
        </div>
      </form>

      <!--  start of modat-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Question</button>

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
              <tr>
                <th>ID</th>
                <th>Creator</th>
                <th>Title</th>
                <th>Description</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>Action</th>
              </tr>
              <tr ng-repeat="mc in filterMC = (mcs | filter:{Creator:name} | filter:{Tags:tag}) | startForm: (currentPage - 1) * pageSize | limitTo: pageSize">
                <!-- <td>{{$index+1}}</td> -->
                <td>{{mc._id}}</td>
                <td>{{mc.Creator}}</td>
                <td>{{mc.Title}}</td>
                <td>{{mc.Description}}</td>
                <td>{{mc.A}}</td>
                <td>{{mc.B}}</td>
                <td>{{mc.C}}</td>
                <td>{{mc.D}}</td>
                <td><button class="btn btn-danger" ng-click="remove(mc._id)">Remove</button><button class="btn btn-warning" ng-click="edit(mc._id)">Edit</button></td>
            </tr>
          </thead>
        </table>
        <div>
          <ul uib-pagination total-items="filterMC.length" ng-model="currentPage" items-per-page="pageSize"></ul>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="mccreator" class="control-label">Creator:</label>
                <input type="text" class="form-control" id="mccreator">
              </div>
              <div class="form-group">
                <label for="mctitle" class="control-label">Title:</label>
                <input type="text" class="form-control" id="mctitle">
              </div>
              <div class="form-group">
                <label for="mcdesc" class="control-label">Description:</label>
                <textarea class="form-control" id="mcdesc"></textarea>
              </div>
              <div class="form-group">
                <label for="mca" class="control-label">Answer A:</label>
                <input type="text" class="form-control" id="mca">
              </div>
              <div class="form-group">
                <label for="mcb" class="control-label">Answer B:</label>
                <input type="text" class="form-control" id="mcb">
              </div>
              <div class="form-group">
                <label for="mcc" class="control-label">Answer C:</label>
                <input type="text" class="form-control" id="mcc">
              </div>
              <div class="form-group">
                <label for="mcd" class="control-label">Answer D:</label>
                <input type="text" class="form-control" id="mcd">
              </div>
              <div class="form-group">
                <label for="mcd" class="control-label">Answer D:</label>
                <input type="text" class="form-control" id="mcd">
              </div>
              <div class="form-group">
                <label for="mcans" class="control-label">Answer:</label>
                <input type="text" class="form-control" id="mcans">
              </div>
              <div class="form-group">
                <label for="mctag" class="control-label">Tags:</label>
                <textarea class="form-control" id="mctag"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send message</button>
          </div>
        </div>
      </div>
    </div>
    <!--  end of modal-->
  </body>
</html>
